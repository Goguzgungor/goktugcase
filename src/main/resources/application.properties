

server.port=9091 

spring.datasource.url= YOUR-DB-URL
spring.datasource.username=YOUR-DB-USERNAME
spring.datasource.password=YOUR-DB-PASSWORD

spring.kafka.case-topic = TOPIC-NAME
spring.kafka.group-id = GPOUP-ID
spring.kafka.bootstrap-servers=KAFKA-SERVER
spring.kafka.properties.sasl.jaas.config =CONNECTION STRING
spring.kafka.properties.sasl.mechanism = PLAIN
spring.kafka.properties.security.protocol = SASL_SSL



spring.kafka.consumer.bootstrap-servers=CONNECTION STRING
spring.kafka.consumer.group-id=GROUP-ID
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer


spring.kafka.producer.bootstrap-servers=KAFKA-SERVER
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer